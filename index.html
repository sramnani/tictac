<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src='http://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>
<body ng-app="myApp" ng-controller="ticTacController">

<div class="container">
    <div class="header">
        <h3 class="muted title">TIC TAC TOE</h3>
    </div>
    <div class="well">
        <h4 class="muted">{{instructions}}</h4>

        <h4 class="muted result" ng-if="winner!== null && winner !== 'none'">Congratulations {{resultObj[winner]}}.You Won !!</h4>
        <h4 class="muted result" ng-if="winner!== null && winner === 'none'">Game tied.Please play again</h4>

        <table class="table table-bordered" ng-disabled="winner !== null">
            <tr ng-repeat="row in [0,1,2]">
                <td ng-repeat = "col in [0,1,2]" ng-click="addVal(row,col)">{{getCellValue(row,col)}}
                </td>
            </tr>
        </table>
        <a class="btn btn-md btn-success" ng-click = "resetGame();">Reset Game </a>

    </div>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/ticTacCtrl.js"></script>

</body>
</html>
